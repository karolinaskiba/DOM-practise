<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <form class="form form--add">
            <h1 class="form__title">Dodaj element do DOM</h1>
            <input type="text" class="form__input" placeholder="element HTML" required>
            <input type="text" class="form__input" placeholder="text w elemencie HTML" required>
            <input type="text" class="form__input" placeholder="atrybut" required>
            <input type="text" class="form__input" placeholder="wartość atrybutu" required>
            <button class="form__button">dodaj element</button>
        </form>
        <form class="form form--search">
            <h1 class="form__title">Przeszukaj DOM</h1>
            <input class="form__input" type="text" name="" id="" required placeholder="szukana nazwa elementu">
            <input class="form__button" type="submit" value="znajdz i pokaż informacje">
        </form>
        <div class="result"></div>
        <div class="content"></div>
        <footer class="footer">stopka</footer>
    </div>


    <script src="main.js"></script>
</body>

</html>
